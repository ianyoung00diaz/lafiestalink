
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XV Años Valeria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #fff8f4; color: #333; text-align: center; }
    header {
      background-image: url('assets/SF-INV-XV-DANAE-6.jpg');
      background-size: cover; background-position: center 8%;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: white; text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    header h1 { font-size: 3rem; font-family: 'Great Vibes', cursive; margin: 0; }
    header p { font-size: 1.5rem; margin: 0.5rem 0 0; }

    .section { padding: 2rem 1rem; max-width: 700px; margin: auto; }
    .section h2 { color: #da4167; margin-bottom: 1rem; }
    .btn {
      display: inline-block; padding: 1rem 2rem;
      background: #da4167; color: white;
      text-decoration: none; border-radius: 8px;
      font-weight: bold; animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .map {
      width: 100%; height: 300px;
      margin-top: 1rem; border-radius: 8px; border: none;
    }
    .gallery-container {
      position: relative; max-width: 700px; margin: auto;
    }
    .gallery-slide {
      display: none;
      width: 100%; border-radius: 10px;
    }
    .gallery-slide.active {
      display: block;
    }
    .gallery-controls {
      display: flex; justify-content: space-between;
      margin-top: 10px;
    }
    .gallery-controls button {
      background-color: #da4167; color: white;
      border: none; padding: 10px;
      border-radius: 50%; font-size: 18px;
      cursor: pointer;
    }
    .music-button {
      position: fixed; bottom: 20px; right: 20px;
      width: 50px; height: 50px;
      background-color: #da4167; color: white;
      border-radius: 50%; display: flex;
      justify-content: center; align-items: center;
      font-size: 24px; cursor: pointer;
      z-index: 9999; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop muted>
    <source src="assets/Harry-Styles-Watermelon-Sugar-.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <div class="music-button" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>
  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) { music.play(); }
      else { music.pause(); }
    }
    window.addEventListener('DOMContentLoaded', () => {
      music.muted = false;
      music.play().catch(() => {
        const interactionHandler = () => {
          music.muted = false;
          music.play();
          document.removeEventListener('click', interactionHandler);
        };
        document.addEventListener('click', interactionHandler);
      });
    });
  </script>

  <header>
    <h1>XV Años Valeria</h1>
    <p>¡Vive conmigo este día especial!</p>
  </header>

  <section class="section">
    <h2>Galería</h2>
    <div class="gallery-container">
      <img class="gallery-slide active" src="assets/SF-INV-XV-DANAE-31.jpg" onclick="expandImage(this)">
      <img class="gallery-slide" src="assets/SF-INV-XV-DANAE-39.jpg" onclick="expandImage(this)">
      <img class="gallery-slide" src="assets/SF-INV-XV-DANAE-58.jpg" onclick="expandImage(this)">
      <img class="gallery-slide" src="assets/SF-INV-XV-DANAE-67.jpg" onclick="expandImage(this)">
      <div class="gallery-controls">
        <button onclick="changeSlide(-1)">❮</button>
        <button onclick="changeSlide(1)">❯</button>
      </div>
    </div>
  </section>

  <div id="lightbox" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:10000;" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" style="max-width:90%;max-height:90%;">
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.gallery-slide');

    function changeSlide(n) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    function expandImage(img) {
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    setInterval(() => { changeSlide(1); }, 4000);
  </script>
</body>
</html>
