<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XV Años Valeria - Invitación</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff8f4;
      color: #333;
      text-align: center;
    }
    header {
      background-image: url('SF-INV-XV-DANAE-6.jpg');
      background-size: cover;
      background-position: center 40%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin: 0.5rem 0 0;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    .section h2 {
      color: #da4167;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #da4167;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn.heartbeat {
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
    }
    .footer {
      font-size: 0.9rem;
      padding: 2rem;
      color: #aaa;
    }
    .contador {
      font-size: 2rem;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .social-icons a {
      margin: 0 10px;
      color: #da4167;
      font-size: 2rem;
      text-decoration: none;
    }
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #da4167;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .carousel-container {
      overflow: hidden;
      background-color: #f5f0e9;
      padding: 1rem 0;
    }
    .carousel {
      white-space: nowrap;
      animation: scrollCarousel 60s linear infinite;
      animation-play-state: running;
    }
    .carousel img {
      display: inline-block;
      height: 300px;
      width: auto;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes scrollCarousel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
    }
    .lightbox-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s;
      user-select: none;
      border-radius: 0 3px 3px 0;
    }
    .next {
      right: 10px;
      border-radius: 3px 0 0 3px;
    }
    .prev {
      left: 10px;
    }
  </style>
</head>
