<section class="section" style="padding: 0;">
  <div class="carousel-container">
    <div class="carousel" id="galeria">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-148.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-139.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-129.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-120.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-113.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-89.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-87.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-67.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-58.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-39.jpg" alt="">
      <img src="https://ianyoung00diaz.github.io/lafiestalink/SF-INV-XV-DANAE-31.jpg" alt="">
    </div>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>
</section>

<style>
  .carousel-container {
    overflow: hidden;
    background-color: #f5f0e9;
    padding: 1rem 0;
  }
  .carousel {
    white-space: nowrap;
    animation: scrollCarousel 60s linear infinite;
    animation-play-state: paused;
  }
  .carousel img {
    display: inline-block;
    height: 300px;
    width: auto;
    margin: 0 5px;
    border-radius: 10px;
    cursor: pointer;
  }
  @keyframes scrollCarousel {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .lightbox {
    display: none;
    position: fixed;
    z-index: 10000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
    backdrop-filter: blur(4px);
  }
  .lightbox-content {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 30px;
    transition: 0.3s;
    user-select: none;
    border-radius: 0 3px 3px 0;
  }
  .next {
    right: 10px;
    border-radius: 3px 0 0 3px;
  }
  .prev {
    left: 10px;
  }
</style>

<script>
  window.addEventListener("load", () => {
    const galeria = document.getElementById("galeria");
    galeria.style.animationPlayState = "running";

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close");
    const nextBtn = document.querySelector(".next");
    const prevBtn = document.querySelector(".prev");

    const images = Array.from(document.querySelectorAll(".carousel img"));
    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = "block";
    }

    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        showLightbox(index);
      });
    });

    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  });
</script>
