<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XV Años Valeria - Invitación</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff8f4;
      color: #333;
      text-align: center;
    }
    header {
      background-image: url('SF-INV-XV-DANAE-6.jpg');
      background-size: cover;
      background-position: center 10%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin: 0.5rem 0 0;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    .section h2 {
      color: #da4167;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #da4167;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
    }
    .footer {
      font-size: 0.9rem;
      padding: 2rem;
      color: #aaa;
    }
    .contador {
      font-size: 2rem;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .social-icons a {
      margin: 0 10px;
      color: #da4167;
      font-size: 2rem;
      text-decoration: none;
    }
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #da4167;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop muted>
    <source src="Harry-Styles-Watermelon-Sugar-.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <div class="music-button" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>
  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      music.muted = false;
      music.play().catch(() => {
        const interactionHandler = () => {
          music.muted = false;
          music.play();
          document.removeEventListener('click', interactionHandler);
        };
        document.addEventListener('click', interactionHandler);
      });
    });
  </script>

  <header>
    <h1>XV Años Valeria</h1>
    <p>¡Vive conmigo este día especial!</p>
  </header>
