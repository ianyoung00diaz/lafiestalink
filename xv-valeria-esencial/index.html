<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XV Años Valeria - Invitación</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff8f4;
      color: #333;
      text-align: center;
    }
    header {
      background-image: url('SF-INV-XV-DANAE-6.jpg');
      background-size: cover;
      background-position: center 8%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin: 0.5rem 0 0;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    .section h2 {
      color: #da4167;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #da4167;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
    }
    .footer {
      font-size: 0.9rem;
      padding: 2rem;
      color: #aaa;
    }
    .social-icons a {
      margin: 0 10px;
      color: #da4167;
      font-size: 2rem;
      text-decoration: none;
    }
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #da4167;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .countdown-box {
      background-color: #e49fb6;
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      width: 90px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .countdown-number {
      font-size: 32px;
      font-weight: bold;
    }
    .countdown-label {
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Resto omitido por longitud -->
</body>
</html>
